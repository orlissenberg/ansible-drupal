---
# defaults file for ansible-drupal

# GIT
drupal_github_oauth: false

# Composer
drupal_composer_version: "1.4.1"
drupal_composer_sha256: "abd277cc3453be980bb48cbffe9d1f7422ca1ef4bc0b7d035fda87cea4d55cbc"
drupal_composer_tasks: true

# Console
drupal_console_version: "ï»¿1.0.0-rc23"
drupal_console_sha256: "acfc42f11c0a8e794f7bd5a1eb45f687fc3f09a3cedbc39b582d6ecee3375669"
drupal_console_tasks: true

# Drush
drupal_drush_version: "8.1.12"
drupal_drush_sha256: "26bba4db13332c8b43c02c4261f4b8e864eb12d5712d125e26bad3c112418a53"
drupal_drush_tasks: true
drupal_drush_users:
  - root

# Nginx
drupal_nginx_user: www-data
drupal_nginx_group: www-data

# PHP Version (for Nginx configurations)
drupal_php_version: 7.1

# Sites to install
drupal_sites: []

# MySQL
drupal_mysql_admin_user: false
drupal_mysql_admin_password: false
